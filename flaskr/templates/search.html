<header class="masthead" style="background-image:url('static/assets/img/header-bg.jpg');">
    <div class="container">
        <div class="intro-text">
            <h1 class="tada animated" id="titleFashion"
                style="font-family: 'Bungee Shade', cursive;color: #262921;background-color: #e7b708;">FFASHION
                search</h1>
            <div class="intro-lead-in"><span></span></div><small class="form-text text-center text-muted"
                id="imageText"
                style="font-family: Buda, cursive;font-size: 20px;color: rgb(177,51,51);">Image&nbsp;<i
                    class="fa fa-image"></i></small>
            <div class="row showtab" id="uploadform" style="color: #202108;">
                <div class="col" style="color: #000000;margin-top: 20px;">
                    <div id="minimal-tabs">
                        <ul class="nav nav-tabs" style="color: #000000;">
                            <li class="nav-item"><a class="nav-link" role="tab" data-toggle="tab" href="#tab-2"
                                    style="font-size: 20px;">Upload an image&nbsp;<i
                                        class="fa fa-question-circle-o"></i></a></li>
                            <li class="nav-item"><a class="nav-link active" role="tab" data-toggle="tab" id="taburl"
                                    href="#tab-1" style="font-size: 20px;">Paste image URL&nbsp;&nbsp;<i
                                        class="fa fa-question-circle-o"></i></a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" role="tabpanel" id="tab-1">
                                <div class="flex-url">    
                                           <div class="con">
                                                 <input type="text" id="url" name="urlImage"
                                            style=" width: 100%; padding: .5em 1em;">
                                               </div>
                                           <div class="con">
                                                  <button type="button" class="btn btn-info">search by
                                            image</button>
                                               </div>
                                </div>
                            </div>
                            <div class="tab-pane" role="tabpanel" id="tab-2">
                                <form id="formChooseImage">
                                    <div class="text-center" id="upload" style="width: 200px;"><input type="file"
                                            id="user_group_logo" class="custom-file-input" accept="image/*"
                                            name="user_group_logo">
                                        <div class="text-center"><label id="user_group_label"
                                                for="user_group_logo"><i class="fas fa-upload"></i>&nbsp;Choose an
                                                image...</label></div>
                                        <div class="text-center mt-2"><button class="btn btn-primary"
                                                type="submit">Upload</button></div>
                                    </div>
                                </form>
                                <div class="textDrag">    
                                           <div class="textdraghere">
                                                <p>Drag image here!!!</p>
                                               </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
